<!DOCTYPE html>

<html>
    <head>
        <title>JobFinder - advertisement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .delete_button {
    font-size: 11px; padding: 0 auto; height: 25px; margin-left: 1%; margin-bottom: 5%;
    border-radius: 5px;
    background-color: rgb(19, 78, 228);
    border: none;
    color: white;
}
.delete_button:hover {
    font-size: 11px; padding: 0 auto; height: 25px; margin-left: 50%; margin-top: -25px;
    border-radius: 5px;
    background-color: rgb(17, 66, 192);
    border: none;
    color: white;
}
  </style>
</head>
<body>


  <div class="b-example-divider"></div>
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="/index.html" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/applicant.html" class="nav-link link-dark px-2">Applicants</a></li>
        <li class="nav-item"><a href="/jobs.html" class="nav-link link-dark px-2">Find job</a></li>
      </ul>
    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        
        <h1>JobFinder</h1> <br>
        
      </a>
    </div>
  </header>

  <div class="container px-4 py-5">

    <h2 th:text="${job.title}">title</h2>
    <form method="get" action="/jobs">
      <button class="delete_button">Previous page</button>
  </form>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="bgimage h-100 p-5 bg-light border rounded-3">
          <h4>Description</h4>
          <span th:href="@{jobs/{item}(item=${job.description}) }" th:text="${job.description} + (' ')">description</span>

        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h4>Employer company</h4>
          <span th:href="@{jobs/{item}(item=${job.company}) }" th:text="${job.company}">company</span>

          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
