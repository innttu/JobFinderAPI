<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>JobFinder - applicants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .delete_button {
    font-size: 11px; padding: 0 auto; height: 25px; margin-left: 1%; 
    border-radius: 5px;
    background-color: rgb(19, 78, 228);
    border: none;
    color: white;
}
.delete_button:hover {
    font-size: 11px; padding: 0 auto; height: 25px; margin-left: 50%; 
    border-radius: 5px;
    background-color: rgb(17, 66, 192);
    border: none;
    color: white;
}

li { list-style: none; }
ul { margin-left: -8%; }
  </style>
</head>
<body>


  <div class="b-example-divider"></div>
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="/index.html" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/applicant.html" class="nav-link link-dark px-2">Applicants</a></li>
        <li class="nav-item"><a href="/jobs.html" class="nav-link link-dark px-2">Find job</a></li>
      </ul>
    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        
        <h1>JobFinder</h1> <br>
        
      </a>
    </div>
  </header>

  <div class="container px-4 py-5">

    <h2>Create user and search applicants</h2>
<p>Search other applicants and create your own profile.</p>

    <form method="get" action="/index">
      <button class="delete_button">Previous page</button>
    </form> <br>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="bgimage h-100 p-5 text-white bg-dark rounded-3">
          
          <h2>Create profile</h2>
          
          <form method="post" action="/applicant">
            <input class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="text" name="applicantName" placeholder="Your name" required> <br>
            <input class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="text" name="applicantProfession" placeholder="Profession" required><br>
            <input class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="text" name="applicantAge" placeholder="Age" required><br>
            <button class="btn btn-primary btn-sm">Create</button>
        </form>

        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>Applicants</h2> <br>
          <ul>
              
            <li th:each="applicant:${applicant}">
                
          <div class="border bg-white" style="padding: 10px; margin-bottom: 5px;">
                <strong><a th:href="@{/applicant/{item}(item=${applicant.name}) }"  th:text="${applicant.name}">applicant</a></strong> <br>
                <em>Profession:</em> <span th:href="@{/applicant/{item}(item=${applicant.profession}) }"  th:text="${applicant.profession}">profession</span> <br>
                <em>Age:</em> <span th:href="@{/applicant/{item}(item=${applicant.age}) }"  th:text="${applicant.age}">age</span>
                <form  method="post" action="/deleteapplicant">
                       <input type="hidden" id="applicant" name="applicantName" th:value="${applicant.name}">
                       <button type="submit" class="delete_button">Delete</button>  
                </form>
          </div>
            </li>
            
            </ul>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
